<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Locations</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <div class="container">
        <div class="country-selector">
            <h2>Select a Country</h2>
            <p class="subtitle">This will provide the address for each location.</p>
            <select id="countrySelect">
                <!-- Countries will be populated via JavaScript -->
            </select>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="offices-container" id="officesContainer">
            <!-- Offices will be populated here -->
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
